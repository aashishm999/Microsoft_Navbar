<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Microsoft Navbar</title>
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.0/css/all.min.css">
  <link rel="stylesheet" href="style.css">
</head>
<body>

  <nav class="navbar">
    <div class="nav-left">
      <img src="ms_logo.jpg" alt="Microsoft Logo" class="nav-logo">
    </div>

    <div class="nav-center">
      <a href="#" class="nav-link">Microsoft 365</a>
      <a href="#" class="nav-link">Teams</a>
      <a href="#" class="nav-link">Copilot</a>
      <a href="#" class="nav-link">Windows</a>
      <a href="#" class="nav-link">Surface</a>
      <a href="#" class="nav-link">Xbox</a>
      <a href="#" class="nav-link">Support</a>
    </div>

    <div class="nav-right">
      <a href="#" class="nav-link">All Microsoft <i class="fa-solid fa-caret-down"></i></a>
      <a href="#" class="nav-link">Search <i class="fa-solid fa-magnifying-glass"></i></a>
      <a href="#" class="nav-link">Cart <i class="fa-solid fa-cart-shopping"></i></a>
      <a href="#" class="nav-link">Sign in</a>
      <a href="#" class="nav-icon">v<i class="fa-regular fa-user"></i></a>
    </div>
  </nav>
</body>
</html>
